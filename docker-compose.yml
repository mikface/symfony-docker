services:
  db:
    image: postgres:17
    restart: always
    env_file:
      - postgres-variables.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      - symfony
# handy admin tool for postgres
#  adminer:
#    image: adminer
#    restart: always
#    ports:
#      - 8082:8080
#    networks:
#      - symfony

  frankenphp:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile
    # Mount the source code to /app (FrankenPHP's default web root)
    volumes:
      - ./symfony/:/app
      - ./docker/frankenphp/Caddyfile:/etc/caddy/Caddyfile
    env_file:
      - symfony-variables.env
    environment:
      # This variable configures the Caddy server name and HTTPS/HTTP
      # Changing to :80 allows use of the ports mapping below without auto-SSL certificates for localhost
      SERVER_NAME: :80
    ports:
      # Port 80 inside container mapped to 8081 (matching your previous nginx setup)
      - "8081:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    networks:
      - symfony

volumes:
  pg_data:

networks:
  symfony:
